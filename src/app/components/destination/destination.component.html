<app-navbar></app-navbar>
<div #scrollContainer class="destination_image">
  <ul>
    @for(movie of movies; track movie.id) {
    <li>
      <a>
        <img
          [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path"
          alt=""
          [routerLink]="['/movie', movie.id]"
        />
      </a>
         <p>{{ movie.title }}</p>
    </li>
    }
  </ul>
</div>
